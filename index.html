<!DOCTYPE html>

<head>

  <title>Game Theory Simulator</title>

  <style>
    .eliminated {
      background-color: #f8d7da;
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>

<body>
    <h1>Iterated Deletion of Dominated Strategies</h1>

<p>Edit the payoff matrix below, then run elimination.</p>

  <tr>
    <th></th>
    <th>L</th>
    <th>R</th>
  </tr>
  <tr>
    <th>U</th>
    <td contenteditable="true">(2,1)</td>
    <td contenteditable="true">(0,0)</td>
  </tr>
  <tr>
    <th>D</th>
    <td contenteditable="true">(1,2)</td>
    <td contenteditable="true">(1,1)</td>
  </tr>
</table>

<br>

<button id="runBtn">Run one elimination step</button>

<pre id="output"></pre>
